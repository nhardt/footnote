<!doctype html>
<html lang="en" class="dark">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>File Browser Popover</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600;700&family=IBM+Plex+Sans:wght@400;500;600&display=swap"
            rel="stylesheet"
        />
        <script>
            tailwind.config = {
                darkMode: "class",
                theme: {
                    extend: {
                        fontFamily: {
                            sans: ["IBM Plex Sans", "system-ui", "sans-serif"],
                            mono: ["JetBrains Mono", "monospace"],
                        },
                    },
                },
            };
        </script>
        <style>
            * {
                transition:
                    border-color 150ms ease,
                    background-color 150ms ease,
                    box-shadow 150ms ease;
            }
        </style>
    </head>
    <body class="p-8 font-sans antialiased bg-zinc-950 text-zinc-100">
        <!-- Editor context (just to show the popover in context) -->
        <div class="mx-auto max-w-5xl">
            <div
                class="p-6 mb-4 rounded-lg border border-zinc-800 bg-zinc-900/30"
            >
                <div class="flex gap-4 items-center mb-4">
                    <label class="text-sm font-medium text-zinc-400"
                        >File</label
                    >

                    <!-- Trigger button for popover -->
                    <button
                        class="flex flex-1 justify-between items-center py-1.5 px-3 font-mono text-sm text-left rounded-md border transition-colors bg-zinc-900 border-zinc-700 group hover:border-zinc-500"
                    >
                        <span>projects/footnote/notes/architecture.md</span>
                        <svg
                            class="w-4 h-4 text-zinc-500 group-hover:text-zinc-400"
                            fill="none"
                            stroke="currentColor"
                            viewBox="0 0 24 24"
                        >
                            <path
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                stroke-width="2"
                                d="M19 9l-7 7-7-7"
                            ></path>
                        </svg>
                    </button>
                </div>
            </div>

            <!-- File Browser Popover -->
            <div class="relative">
                <div class="absolute top-0 right-0 left-0 z-50">
                    <div
                        class="overflow-y-auto rounded-lg border shadow-2xl border-zinc-700 bg-zinc-900 max-h-[500px]"
                    >
                        <!-- Header -->
                        <div
                            class="sticky top-0 py-3 px-4 border-b bg-zinc-900 border-zinc-800"
                        >
                            <div class="flex justify-between items-center">
                                <h3 class="text-sm font-semibold">
                                    Browse Files
                                </h3>
                                <button
                                    class="p-1 rounded transition-colors text-zinc-500 hover:text-zinc-300"
                                >
                                    <svg
                                        class="w-4 h-4"
                                        fill="none"
                                        stroke="currentColor"
                                        viewBox="0 0 24 24"
                                    >
                                        <path
                                            stroke-linecap="round"
                                            stroke-linejoin="round"
                                            stroke-width="2"
                                            d="M6 18L18 6M6 6l12 12"
                                        ></path>
                                    </svg>
                                </button>
                            </div>
                        </div>

                        <!-- Tree View -->
                        <div class="p-2">
                            <!-- Collapsed folder -->
                            <button
                                class="flex gap-2 items-center py-1.5 px-2 w-full text-sm text-left rounded transition-colors hover:bg-zinc-800"
                            >
                                <svg
                                    class="flex-shrink-0 w-4 h-4 text-zinc-500"
                                    fill="none"
                                    stroke="currentColor"
                                    viewBox="0 0 24 24"
                                >
                                    <path
                                        stroke-linecap="round"
                                        stroke-linejoin="round"
                                        stroke-width="2"
                                        d="M9 5l7 7-7 7"
                                    ></path>
                                </svg>
                                <svg
                                    class="flex-shrink-0 w-4 h-4 text-zinc-500"
                                    fill="currentColor"
                                    viewBox="0 0 20 20"
                                >
                                    <path
                                        d="M2 6a2 2 0 012-2h5l2 2h5a2 2 0 012 2v6a2 2 0 01-2 2H4a2 2 0 01-2-2V6z"
                                    ></path>
                                </svg>
                                <span class="font-medium">inbox</span>
                            </button>

                            <!-- Collapsed folder -->
                            <button
                                class="flex gap-2 items-center py-1.5 px-2 w-full text-sm text-left rounded transition-colors hover:bg-zinc-800"
                            >
                                <svg
                                    class="flex-shrink-0 w-4 h-4 text-zinc-500"
                                    fill="none"
                                    stroke="currentColor"
                                    viewBox="0 0 24 24"
                                >
                                    <path
                                        stroke-linecap="round"
                                        stroke-linejoin="round"
                                        stroke-width="2"
                                        d="M9 5l7 7-7 7"
                                    ></path>
                                </svg>
                                <svg
                                    class="flex-shrink-0 w-4 h-4 text-zinc-500"
                                    fill="currentColor"
                                    viewBox="0 0 20 20"
                                >
                                    <path
                                        d="M2 6a2 2 0 012-2h5l2 2h5a2 2 0 012 2v6a2 2 0 01-2 2H4a2 2 0 01-2-2V6z"
                                    ></path>
                                </svg>
                                <span class="font-medium">journal</span>
                            </button>

                            <!-- Expanded folder -->
                            <div>
                                <button
                                    class="flex gap-2 items-center py-1.5 px-2 w-full text-sm text-left rounded transition-colors hover:bg-zinc-800"
                                >
                                    <svg
                                        class="flex-shrink-0 w-4 h-4 text-zinc-500"
                                        fill="none"
                                        stroke="currentColor"
                                        viewBox="0 0 24 24"
                                    >
                                        <path
                                            stroke-linecap="round"
                                            stroke-linejoin="round"
                                            stroke-width="2"
                                            d="M19 9l-7 7-7-7"
                                        ></path>
                                    </svg>
                                    <svg
                                        class="flex-shrink-0 w-4 h-4 text-zinc-500"
                                        fill="currentColor"
                                        viewBox="0 0 20 20"
                                    >
                                        <path
                                            d="M2 6a2 2 0 012-2h5l2 2h5a2 2 0 012 2v6a2 2 0 01-2 2H4a2 2 0 01-2-2V6z"
                                        ></path>
                                    </svg>
                                    <span class="font-medium">projects</span>
                                </button>

                                <!-- Nested content (indented) -->
                                <div class="ml-6">
                                    <!-- Nested expanded folder -->
                                    <div>
                                        <button
                                            class="flex gap-2 items-center py-1.5 px-2 w-full text-sm text-left rounded transition-colors hover:bg-zinc-800"
                                        >
                                            <svg
                                                class="flex-shrink-0 w-4 h-4 text-zinc-500"
                                                fill="none"
                                                stroke="currentColor"
                                                viewBox="0 0 24 24"
                                            >
                                                <path
                                                    stroke-linecap="round"
                                                    stroke-linejoin="round"
                                                    stroke-width="2"
                                                    d="M19 9l-7 7-7-7"
                                                ></path>
                                            </svg>
                                            <svg
                                                class="flex-shrink-0 w-4 h-4 text-zinc-500"
                                                fill="currentColor"
                                                viewBox="0 0 20 20"
                                            >
                                                <path
                                                    d="M2 6a2 2 0 012-2h5l2 2h5a2 2 0 012 2v6a2 2 0 01-2 2H4a2 2 0 01-2-2V6z"
                                                ></path>
                                            </svg>
                                            <span class="font-medium"
                                                >footnote</span
                                            >
                                        </button>

                                        <!-- Nested files and folders -->
                                        <div class="ml-6">
                                            <!-- Nested collapsed folder -->
                                            <button
                                                class="flex gap-2 items-center py-1.5 px-2 w-full text-sm text-left rounded transition-colors hover:bg-zinc-800"
                                            >
                                                <svg
                                                    class="flex-shrink-0 w-4 h-4 text-zinc-500"
                                                    fill="none"
                                                    stroke="currentColor"
                                                    viewBox="0 0 24 24"
                                                >
                                                    <path
                                                        stroke-linecap="round"
                                                        stroke-linejoin="round"
                                                        stroke-width="2"
                                                        d="M9 5l7 7-7 7"
                                                    ></path>
                                                </svg>
                                                <svg
                                                    class="flex-shrink-0 w-4 h-4 text-zinc-500"
                                                    fill="currentColor"
                                                    viewBox="0 0 20 20"
                                                >
                                                    <path
                                                        d="M2 6a2 2 0 012-2h5l2 2h5a2 2 0 012 2v6a2 2 0 01-2 2H4a2 2 0 01-2-2V6z"
                                                    ></path>
                                                </svg>
                                                <span class="font-medium"
                                                    >notes</span
                                                >
                                            </button>

                                            <!-- Files (no chevron, file icon) -->
                                            <button
                                                class="flex gap-2 items-center py-1.5 px-2 w-full text-sm text-left rounded transition-colors bg-zinc-800/50 hover:bg-zinc-800"
                                            >
                                                <div
                                                    class="flex-shrink-0 w-4 h-4"
                                                ></div>
                                                <svg
                                                    class="flex-shrink-0 w-4 h-4 text-zinc-500"
                                                    fill="currentColor"
                                                    viewBox="0 0 20 20"
                                                >
                                                    <path
                                                        fill-rule="evenodd"
                                                        d="M4 4a2 2 0 012-2h4.586A2 2 0 0112 2.586L15.414 6A2 2 0 0116 7.414V16a2 2 0 01-2 2H6a2 2 0 01-2-2V4z"
                                                        clip-rule="evenodd"
                                                    ></path>
                                                </svg>
                                                <span class="text-zinc-300"
                                                    >architecture.md</span
                                                >
                                            </button>

                                            <button
                                                class="flex gap-2 items-center py-1.5 px-2 w-full text-sm text-left rounded transition-colors hover:bg-zinc-800"
                                            >
                                                <div
                                                    class="flex-shrink-0 w-4 h-4"
                                                ></div>
                                                <svg
                                                    class="flex-shrink-0 w-4 h-4 text-zinc-500"
                                                    fill="currentColor"
                                                    viewBox="0 0 20 20"
                                                >
                                                    <path
                                                        fill-rule="evenodd"
                                                        d="M4 4a2 2 0 012-2h4.586A2 2 0 0112 2.586L15.414 6A2 2 0 0116 7.414V16a2 2 0 01-2 2H6a2 2 0 01-2-2V4z"
                                                        clip-rule="evenodd"
                                                    ></path>
                                                </svg>
                                                <span class="text-zinc-300"
                                                    >roadmap.md</span
                                                >
                                            </button>

                                            <button
                                                class="flex gap-2 items-center py-1.5 px-2 w-full text-sm text-left rounded transition-colors hover:bg-zinc-800"
                                            >
                                                <div
                                                    class="flex-shrink-0 w-4 h-4"
                                                ></div>
                                                <svg
                                                    class="flex-shrink-0 w-4 h-4 text-zinc-500"
                                                    fill="currentColor"
                                                    viewBox="0 0 20 20"
                                                >
                                                    <path
                                                        fill-rule="evenodd"
                                                        d="M4 4a2 2 0 012-2h4.586A2 2 0 0112 2.586L15.414 6A2 2 0 0116 7.414V16a2 2 0 01-2 2H6a2 2 0 01-2-2V4z"
                                                        clip-rule="evenodd"
                                                    ></path>
                                                </svg>
                                                <span class="text-zinc-300"
                                                    >todo.md</span
                                                >
                                            </button>
                                        </div>
                                    </div>

                                    <!-- Another nested collapsed folder -->
                                    <button
                                        class="flex gap-2 items-center py-1.5 px-2 w-full text-sm text-left rounded transition-colors hover:bg-zinc-800"
                                    >
                                        <svg
                                            class="flex-shrink-0 w-4 h-4 text-zinc-500"
                                            fill="none"
                                            stroke="currentColor"
                                            viewBox="0 0 24 24"
                                        >
                                            <path
                                                stroke-linecap="round"
                                                stroke-linejoin="round"
                                                stroke-width="2"
                                                d="M9 5l7 7-7 7"
                                            ></path>
                                        </svg>
                                        <svg
                                            class="flex-shrink-0 w-4 h-4 text-zinc-500"
                                            fill="currentColor"
                                            viewBox="0 0 20 20"
                                        >
                                            <path
                                                d="M2 6a2 2 0 012-2h5l2 2h5a2 2 0 012 2v6a2 2 0 01-2 2H4a2 2 0 01-2-2V6z"
                                            ></path>
                                        </svg>
                                        <span class="font-medium">website</span>
                                    </button>
                                </div>
                            </div>

                            <!-- Root level files -->
                            <button
                                class="flex gap-2 items-center py-1.5 px-2 w-full text-sm text-left rounded transition-colors hover:bg-zinc-800"
                            >
                                <div class="flex-shrink-0 w-4 h-4"></div>
                                <svg
                                    class="flex-shrink-0 w-4 h-4 text-zinc-500"
                                    fill="currentColor"
                                    viewBox="0 0 20 20"
                                >
                                    <path
                                        fill-rule="evenodd"
                                        d="M4 4a2 2 0 012-2h4.586A2 2 0 0112 2.586L15.414 6A2 2 0 0116 7.414V16a2 2 0 01-2 2H6a2 2 0 01-2-2V4z"
                                        clip-rule="evenodd"
                                    ></path>
                                </svg>
                                <span class="text-zinc-300">home.md</span>
                            </button>

                            <button
                                class="flex gap-2 items-center py-1.5 px-2 w-full text-sm text-left rounded transition-colors hover:bg-zinc-800"
                            >
                                <div class="flex-shrink-0 w-4 h-4"></div>
                                <svg
                                    class="flex-shrink-0 w-4 h-4 text-zinc-500"
                                    fill="currentColor"
                                    viewBox="0 0 20 20"
                                >
                                    <path
                                        fill-rule="evenodd"
                                        d="M4 4a2 2 0 012-2h4.586A2 2 0 0112 2.586L15.414 6A2 2 0 0116 7.414V16a2 2 0 01-2 2H6a2 2 0 01-2-2V4z"
                                        clip-rule="evenodd"
                                    ></path>
                                </svg>
                                <span class="text-zinc-300">inbox.md</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
