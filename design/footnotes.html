<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Footnotes Display Component</title>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="p-8 bg-zinc-950 text-zinc-100">
        <div class="mx-auto space-y-8 max-w-5xl">
            <!-- Footnotes Section -->
            <div
                class="overflow-hidden rounded-lg border border-zinc-800 bg-zinc-900/30"
            >
                <!-- Header -->
                <div class="py-3 px-4 border-b border-zinc-800 bg-zinc-900/50">
                    <h3 class="text-sm font-semibold text-zinc-300">
                        Footnotes
                    </h3>
                </div>

                <!-- Footnote List -->
                <div class="divide-y divide-zinc-800">
                    <!-- Linked footnote (has UUID) -->
                    <div
                        class="py-3 px-4 transition-colors group hover:bg-zinc-800/50"
                    >
                        <div class="flex gap-3 items-center">
                            <span
                                class="flex-shrink-0 w-20 font-mono text-xs text-zinc-500"
                                >[^intro]</span
                            >
                            <button
                                class="flex flex-1 gap-2 items-center text-sm text-left transition-colors text-zinc-300 hover:text-zinc-100"
                            >
                                <svg
                                    class="flex-shrink-0 w-4 h-4 text-zinc-500"
                                    fill="currentColor"
                                    viewBox="0 0 20 20"
                                >
                                    <path
                                        fill-rule="evenodd"
                                        clip-rule="evenodd"
                                        d="M4 4a2 2 0 012-2h4.586A2 2 0 0112 2.586L15.414 6A2 2 0 0116 7.414V16a2 2 0 01-2 2H6a2 2 0 01-2-2V4z"
                                    />
                                </svg>
                                <span>Introduction to Distributed Systems</span>
                            </button>
                            <button
                                class="p-1.5 rounded opacity-0 transition-all group-hover:opacity-100 text-zinc-500 hover:text-zinc-300 hover:bg-zinc-700"
                            >
                                <svg
                                    class="w-4 h-4"
                                    fill="none"
                                    stroke="currentColor"
                                    viewBox="0 0 24 24"
                                >
                                    <path
                                        d="M6 18L18 6M6 6l12 12"
                                        stroke-linecap="round"
                                        stroke-linejoin="round"
                                        stroke-width="2"
                                    />
                                </svg>
                            </button>
                        </div>
                    </div>

                    <!-- Another linked footnote -->
                    <div
                        class="py-3 px-4 transition-colors group hover:bg-zinc-800/50"
                    >
                        <div class="flex gap-3 items-center">
                            <span
                                class="flex-shrink-0 w-20 font-mono text-xs text-zinc-500"
                                >[^source2]</span
                            >
                            <button
                                class="flex flex-1 gap-2 items-center text-sm text-left transition-colors text-zinc-300 hover:text-zinc-100"
                            >
                                <svg
                                    class="flex-shrink-0 w-4 h-4 text-zinc-500"
                                    fill="currentColor"
                                    viewBox="0 0 20 20"
                                >
                                    <path
                                        fill-rule="evenodd"
                                        clip-rule="evenodd"
                                        d="M4 4a2 2 0 012-2h4.586A2 2 0 0112 2.586L15.414 6A2 2 0 0116 7.414V16a2 2 0 01-2 2H6a2 2 0 01-2-2V4z"
                                    />
                                </svg>
                                <span>My Research Notes</span>
                            </button>
                            <button
                                class="p-1.5 rounded opacity-0 transition-all group-hover:opacity-100 text-zinc-500 hover:text-zinc-300 hover:bg-zinc-700"
                            >
                                <svg
                                    class="w-4 h-4"
                                    fill="none"
                                    stroke="currentColor"
                                    viewBox="0 0 24 24"
                                >
                                    <path
                                        d="M6 18L18 6M6 6l12 12"
                                        stroke-linecap="round"
                                        stroke-linejoin="round"
                                        stroke-width="2"
                                    />
                                </svg>
                            </button>
                        </div>
                    </div>

                    <!-- Unlinked footnote (empty, needs link) -->
                    <div
                        class="py-3 px-4 transition-colors group hover:bg-zinc-800/50"
                    >
                        <div class="flex gap-3 items-center">
                            <span
                                class="flex-shrink-0 w-20 font-mono text-xs text-zinc-500"
                                >[^newref]</span
                            >
                            <button
                                class="flex flex-1 gap-2 items-center text-sm text-left transition-colors text-zinc-500 hover:text-zinc-300"
                            >
                                <svg
                                    class="flex-shrink-0 w-4 h-4"
                                    fill="none"
                                    stroke="currentColor"
                                    viewBox="0 0 24 24"
                                >
                                    <path
                                        d="M13.828 10.172a4 4 0 00-5.656 0l-4 4a4 4 0 105.656 5.656l1.102-1.101m-.758-4.899a4 4 0 005.656 0l4-4a4 4 0 00-5.656-5.656l-1.1 1.1"
                                        stroke-linecap="round"
                                        stroke-linejoin="round"
                                        stroke-width="2"
                                    />
                                </svg>
                                <span class="italic"
                                    >Click to link note...</span
                                >
                            </button>
                        </div>
                    </div>

                    <!-- Another unlinked -->
                    <div
                        class="py-3 px-4 transition-colors group hover:bg-zinc-800/50"
                    >
                        <div class="flex gap-3 items-center">
                            <span
                                class="flex-shrink-0 w-20 font-mono text-xs text-zinc-500"
                                >[^todo]</span
                            >
                            <button
                                class="flex flex-1 gap-2 items-center text-sm text-left transition-colors text-zinc-500 hover:text-zinc-300"
                            >
                                <svg
                                    class="flex-shrink-0 w-4 h-4"
                                    fill="none"
                                    stroke="currentColor"
                                    viewBox="0 0 24 24"
                                >
                                    <path
                                        d="M13.828 10.172a4 4 0 00-5.656 0l-4 4a4 4 0 105.656 5.656l1.102-1.101m-.758-4.899a4 4 0 005.656 0l4-4a4 4 0 00-5.656-5.656l-1.1 1.1"
                                        stroke-linecap="round"
                                        stroke-linejoin="round"
                                        stroke-width="2"
                                    />
                                </svg>
                                <span class="italic"
                                    >Click to link note...</span
                                >
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Empty state when no footnotes -->
            <div
                class="overflow-hidden rounded-lg border border-zinc-800 bg-zinc-900/30"
            >
                <div class="py-3 px-4 border-b border-zinc-800 bg-zinc-900/50">
                    <h3 class="text-sm font-semibold text-zinc-300">
                        Footnotes
                    </h3>
                </div>
                <div class="py-8 px-4 text-center">
                    <p class="text-sm italic text-zinc-500">
                        No footnotes found. Use [^name] to add references.
                    </p>
                </div>
            </div>

            <!-- Compact variant (for mobile?) -->
            <div
                class="overflow-hidden rounded-lg border border-zinc-800 bg-zinc-900/30"
            >
                <div
                    class="flex justify-between items-center py-2 px-3 border-b border-zinc-800 bg-zinc-900/50"
                >
                    <h3 class="text-xs font-semibold text-zinc-300">
                        Footnotes
                    </h3>
                    <span class="text-xs text-zinc-500">4 references</span>
                </div>
                <div class="divide-y divide-zinc-800">
                    <div
                        class="py-2 px-3 transition-colors hover:bg-zinc-800/50"
                    >
                        <div class="flex gap-2 items-center">
                            <span class="font-mono text-xs text-zinc-500"
                                >[^1]</span
                            >
                            <button
                                class="flex-1 text-xs text-left text-zinc-300 truncate"
                            >
                                Introduction to Systems
                            </button>
                        </div>
                    </div>
                    <div
                        class="py-2 px-3 transition-colors hover:bg-zinc-800/50"
                    >
                        <div class="flex gap-2 items-center">
                            <span class="font-mono text-xs text-zinc-500"
                                >[^2]</span
                            >
                            <button
                                class="flex-1 text-xs italic text-left text-zinc-500 truncate"
                            >
                                Click to link...
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
