<!doctype html>
<html lang="en" class="dark">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Footnote.wiki - Note Editor</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600;700&family=IBM+Plex+Sans:wght@400;500;600&display=swap"
            rel="stylesheet"
        />
        <script>
            tailwind.config = {
                darkMode: "class",
                theme: {
                    extend: {
                        fontFamily: {
                            sans: ["IBM Plex Sans", "system-ui", "sans-serif"],
                            mono: ["JetBrains Mono", "monospace"],
                        },
                    },
                },
            };
        </script>
        <style>
            * {
                transition:
                    border-color 150ms ease,
                    background-color 150ms ease,
                    box-shadow 150ms ease;
            }

            input:focus,
            textarea:focus,
            button:focus-visible {
                outline: none;
            }

            /* Ensure full height */
            html,
            body {
                height: 100%;
                margin: 0;
            }
        </style>
    </head>
    <body class="bg-zinc-950 text-zinc-100 font-sans antialiased">
        <!-- Top Navigation -->
        <nav class="border-b border-zinc-800 bg-zinc-900/50 backdrop-blur-sm">
            <div class="px-6 py-3">
                <div class="flex items-center gap-8">
                    <button
                        class="px-4 py-2 text-sm font-medium text-zinc-100 border-b-2 border-zinc-100"
                    >
                        Notes
                    </button>
                    <button
                        class="px-4 py-2 text-sm font-medium text-zinc-400 hover:text-zinc-100 transition-colors"
                    >
                        Profile
                    </button>
                    <button
                        class="px-4 py-2 text-sm font-medium text-zinc-400 hover:text-zinc-100 transition-colors"
                    >
                        Contacts
                    </button>
                    <div class="ml-auto flex items-center gap-2">
                        <div class="h-2 w-2 rounded-full bg-zinc-500"></div>
                        <span class="text-sm font-mono text-zinc-400"
                            >Sync Inactive</span
                        >
                    </div>
                </div>
            </div>
        </nav>

        <!-- Main Editor Container - Using flexbox for full height -->
        <div class="flex flex-col h-[calc(100vh-57px)]">
            <!-- Editor Header -->
            <div class="border-b border-zinc-800 bg-zinc-900/30 px-6 py-4">
                <div class="max-w-5xl mx-auto">
                    <div
                        class="grid grid-cols-[auto_1fr] gap-x-4 gap-y-3 items-center"
                    >
                        <!-- File Path -->
                        <label class="text-sm font-medium text-zinc-400"
                            >File</label
                        >
                        <input
                            type="text"
                            value="home.md"
                            class="px-3 py-1.5 bg-zinc-900 border border-zinc-700 rounded-md text-sm font-mono focus:border-zinc-500 focus:ring-1 focus:ring-zinc-500"
                        />

                        <!-- Share With -->
                        <label class="text-sm font-medium text-zinc-400"
                            >Shared with</label
                        >
                        <div class="flex items-center gap-2">
                            <input
                                type="text"
                                placeholder="alice bob charlie"
                                class="flex-1 px-3 py-1.5 bg-zinc-900 border border-zinc-700 rounded-md text-sm font-mono focus:border-zinc-500 focus:ring-1 focus:ring-zinc-500"
                            />
                            <button
                                class="px-4 py-1.5 bg-zinc-100 hover:bg-white hover:shadow-lg text-zinc-900 rounded-md text-sm font-medium transition-all"
                            >
                                Save
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Editor Area - Takes remaining space -->
            <div class="flex-1 overflow-hidden">
                <div class="h-full max-w-5xl mx-auto px-6 py-6">
                    <textarea
                        class="w-full h-full px-4 py-3 bg-zinc-900/30 border border-zinc-800 rounded-lg text-sm font-mono text-zinc-100 resize-none focus:border-zinc-700 focus:ring-1 focus:ring-zinc-700"
                        placeholder="Start writing..."
                    >
Welcome to footnote.wiki

This is your personal knowledge base. Write in markdown, link notes together, and sync across your devices.

## Getting Started

Create new notes using the browser, or start typing here.

## Features

- Local-first storage
- P2P sync across your devices
- Share with trusted contacts
- Markdown formatting
- [[Wiki-style links]]</textarea
                    >
                </div>
            </div>
        </div>

        <!-- Alternative: Save button in fixed footer (uncomment if preferred) -->

    <div class="fixed bottom-0 left-0 right-0 border-t border-zinc-800 bg-zinc-900/50 backdrop-blur-sm">
        <div class="max-w-5xl mx-auto px-6 py-4">
            <div class="flex items-center justify-between">
                <span class="text-sm text-zinc-500 font-mono">Last saved: 2 minutes ago</span>
                <button class="px-6 py-2 bg-zinc-100 hover:bg-white hover:shadow-lg text-zinc-900 rounded-md text-sm font-medium transition-all">
                    Save
                </button>
            </div>
        </div>
    </div>
    --></body>
</html>
