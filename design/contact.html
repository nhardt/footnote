<!doctype html>
<html lang="en" class="dark">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Footnote.wiki - Contacts</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600;700&family=IBM+Plex+Sans:wght@400;500;600&display=swap"
            rel="stylesheet"
        />
        <script>
            tailwind.config = {
                darkMode: "class",
                theme: {
                    extend: {
                        fontFamily: {
                            sans: ["IBM Plex Sans", "system-ui", "sans-serif"],
                            mono: ["JetBrains Mono", "monospace"],
                        },
                    },
                },
            };
        </script>
        <style>
            * {
                transition:
                    border-color 150ms ease,
                    background-color 150ms ease,
                    box-shadow 150ms ease;
            }

            input:focus,
            textarea:focus,
            button:focus-visible {
                outline: none;
            }
        </style>
    </head>
    <body class="bg-zinc-950 text-zinc-100 font-sans antialiased">
        <!-- Top Navigation -->
        <nav class="border-b border-zinc-800 bg-zinc-900/50 backdrop-blur-sm">
            <div class="px-6 py-3">
                <div class="flex items-center gap-8">
                    <button
                        class="px-4 py-2 text-sm font-medium text-zinc-400 hover:text-zinc-100 transition-colors"
                    >
                        Notes
                    </button>
                    <button
                        class="px-4 py-2 text-sm font-medium text-zinc-400 hover:text-zinc-100 transition-colors"
                    >
                        Profile
                    </button>
                    <button
                        class="px-4 py-2 text-sm font-medium text-zinc-100 border-b-2 border-zinc-100"
                    >
                        Contacts
                    </button>
                    <div class="ml-auto flex items-center gap-2">
                        <div class="h-2 w-2 rounded-full bg-zinc-500"></div>
                        <span class="text-sm font-mono text-zinc-400"
                            >Sync Inactive</span
                        >
                    </div>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="max-w-3xl mx-auto px-6 py-12">
            <!-- Page Header -->
            <div class="mb-8">
                <h1 class="text-3xl font-bold font-mono mb-2">Contacts</h1>
                <p class="text-sm text-zinc-500">
                    Manage your trust network for sharing notes
                </p>
            </div>

            <!-- Import Action -->
            <section class="mb-8">
                <button
                    class="w-full px-6 py-4 bg-zinc-900 hover:bg-zinc-800 border border-zinc-800 hover:border-zinc-700 rounded-lg text-sm font-medium text-zinc-300 hover:text-zinc-100 transition-all text-left"
                >
                    <div class="flex items-center justify-between">
                        <div>
                            <div class="font-semibold mb-1">
                                Import Contact Record
                            </div>
                            <div class="text-xs text-zinc-500">
                                Add a friend to your trust network
                            </div>
                        </div>
                        <svg
                            class="w-5 h-5 text-zinc-500"
                            fill="currentColor"
                            viewBox="0 0 20 20"
                        >
                            <path
                                d="M10.75 4.75a.75.75 0 0 0-1.5 0v4.5h-4.5a.75.75 0 0 0 0 1.5h4.5v4.5a.75.75 0 0 0 1.5 0v-4.5h4.5a.75.75 0 0 0 0-1.5h-4.5v-4.5Z"
                            />
                        </svg>
                    </div>
                </button>
            </section>

            <!-- Contacts List -->
            <section class="space-y-2">
                <!-- Contact Item - Collapsed -->
                <div
                    class="border border-zinc-800 rounded-lg bg-zinc-900/30 overflow-hidden"
                >
                    <button
                        class="w-full px-6 py-4 hover:bg-zinc-900/50 transition-colors text-left"
                    >
                        <div class="flex items-center justify-between">
                            <div class="flex-1">
                                <div class="font-semibold mb-1">nate-ui</div>
                                <div class="text-sm text-zinc-500">nh</div>
                            </div>
                            <div class="flex items-center gap-4">
                                <span class="text-sm text-zinc-500"
                                    >3 devices</span
                                >
                                <svg
                                    class="w-5 h-5 text-zinc-500"
                                    fill="none"
                                    stroke="currentColor"
                                    viewBox="0 0 24 24"
                                >
                                    <path
                                        stroke-linecap="round"
                                        stroke-linejoin="round"
                                        stroke-width="2"
                                        d="M9 5l7 7-7 7"
                                    ></path>
                                </svg>
                            </div>
                        </div>
                    </button>
                </div>

                <!-- Contact Item - Expanded -->
                <div
                    class="border border-zinc-800 rounded-lg bg-zinc-900/30 overflow-hidden"
                >
                    <button
                        class="w-full px-6 py-4 bg-zinc-900/50 transition-colors text-left"
                    >
                        <div class="flex items-center justify-between">
                            <div class="flex-1">
                                <div class="font-semibold mb-1">alice</div>
                                <div class="text-sm text-zinc-500">
                                    alice@example.com
                                </div>
                            </div>
                            <div class="flex items-center gap-4">
                                <span class="text-sm text-zinc-500"
                                    >2 devices</span
                                >
                                <svg
                                    class="w-5 h-5 text-zinc-400 transform rotate-90"
                                    fill="none"
                                    stroke="currentColor"
                                    viewBox="0 0 24 24"
                                >
                                    <path
                                        stroke-linecap="round"
                                        stroke-linejoin="round"
                                        stroke-width="2"
                                        d="M9 5l7 7-7 7"
                                    ></path>
                                </svg>
                            </div>
                        </div>
                    </button>

                    <!-- Devices List -->
                    <div
                        class="px-6 pb-4 bg-zinc-900/20 border-t border-zinc-800"
                    >
                        <div class="space-y-2 pt-4">
                            <div
                                class="flex items-center justify-between text-sm py-2"
                            >
                                <span class="text-zinc-300">laptop</span>
                                <span
                                    class="text-xs font-mono text-zinc-500 truncate ml-4"
                                    >121bae4696cd827d18c431547f343083a43...</span
                                >
                            </div>
                            <div
                                class="flex items-center justify-between text-sm py-2"
                            >
                                <span class="text-zinc-300">phone</span>
                                <span
                                    class="text-xs font-mono text-zinc-500 truncate ml-4"
                                    >07b87ce9aa468bc8af9627e581d305ca2722...</span
                                >
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <!-- Import Modal (hidden by default) -->
        <div
            id="import-modal"
            style="display: none"
            class="fixed inset-0 bg-black/60 backdrop-blur-sm flex items-center justify-center p-4 z-50"
        >
            <div
                class="bg-zinc-900 border border-zinc-800 rounded-lg shadow-2xl max-w-2xl w-full max-h-[90vh] flex flex-col"
                onclick="event.stopPropagation()"
            >
                <div class="p-6 border-b border-zinc-800">
                    <h3 class="text-lg font-semibold font-mono">
                        Import Contact
                    </h3>
                    <p class="text-sm text-zinc-500 mt-1">
                        Add someone to your trust network
                    </p>
                </div>

                <div class="p-6 flex-1 min-h-0 flex flex-col gap-4">
                    <!-- Nickname Input -->
                    <div>
                        <label
                            class="block text-sm font-medium text-zinc-300 mb-2"
                        >
                            Nickname
                            <span class="text-zinc-500 font-normal ml-1"
                                >(how you'll reference them when sharing)</span
                            >
                        </label>
                        <input
                            type="text"
                            placeholder="alice"
                            class="w-full px-3 py-2 bg-zinc-950 border border-zinc-700 rounded-md text-sm font-mono focus:border-zinc-500 focus:ring-1 focus:ring-zinc-500"
                        />
                    </div>

                    <!-- Contact Record Textarea -->
                    <div class="flex-1 min-h-0 flex flex-col">
                        <label
                            class="block text-sm font-medium text-zinc-300 mb-2"
                            >Contact Record</label
                        >
                        <textarea
                            placeholder='{"nickname": "@alice", "username": "alice", ...}'
                            class="flex-1 w-full px-4 py-3 bg-zinc-950 border border-zinc-700 rounded-lg text-xs font-mono text-zinc-300 resize-none focus:border-zinc-500 focus:ring-1 focus:ring-zinc-500"
                        ></textarea>
                    </div>

                    <!-- Error Message (hidden when empty) -->
                    <div
                        class="text-sm text-red-400 font-mono"
                        style="display: none"
                    >
                        Failed to import: Invalid JSON format
                    </div>

                    <!-- Action Buttons -->
                    <div class="flex gap-3">
                        <button
                            class="flex-1 px-4 py-2 bg-zinc-800 hover:bg-zinc-700 border border-zinc-700 hover:border-zinc-600 rounded-md text-sm font-medium transition-all"
                        >
                            Cancel
                        </button>
                        <button
                            class="flex-1 px-4 py-2 bg-zinc-100 hover:bg-white hover:shadow-lg text-zinc-900 rounded-md text-sm font-medium transition-all"
                        >
                            Import
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
