name: Bundle and Release
on:
  push:
    branches: ["main"]
    tags: ["v*"]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt install -y libwebkit2gtk-4.1-dev build-essential libxdo-dev libssl-dev libayatana-appindicator3-dev
      - name: Unit Test
        run: cargo test --verbose

  bundle:
    needs: test
    if: startsWith(github.ref, 'refs/tags/v')
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            platform: desktop
            artifact: linux-packages
            no_strip: true
          - os: windows-latest
            platform: desktop
            artifact: windows-msi
          - os: macos-latest
            platform: desktop
            artifact: macos-app
          - os: ubuntu-latest
            platform: android
            artifact: android-apk

    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Get version from Cargo.toml
        uses: sravinet/toml-select@v1.0.1
        id: version_number
        with:
          file: "Cargo.toml"
          field: "package.version"

      - name: Validate git version tag matches version in Cargo.toml
        shell: bash
        run: |
          if [ "${{ github.ref_name }}" != "v${{ steps.version_number.outputs.value }}" ]; then
            echo "ERROR: The git tag '${{ github.ref_name }}' does not match 'v${{ steps.version_number.outputs.value }}' in Cargo.toml"
            exit 1
          fi

      - name: Install Linux Deps
        if: matrix.os == 'ubuntu-latest' && matrix.platform == 'desktop'
        run: |
          sudo apt-get update
          sudo apt install -y \
            build-essential \
            libayatana-appindicator3-dev \
            libfuse2 \
            libgtk-3-dev \
            librsvg2-dev \
            libssl-dev \
            libwebkit2gtk-4.1-dev \
            libxdo-dev \
            rpm

      - name: Setup Android NDK
        if: matrix.platform == 'android'
        uses: android-actions/setup-android@v3

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'android' && 'aarch64-linux-android' || '' }}

      - name: Install cargo-binstall
        uses: cargo-bins/cargo-binstall@main

      - name: Install Dioxus CLI
        run: cargo binstall dioxus-cli --force -y

      - name: Install Tailwind CSS CLI
        run: npm install -D tailwindcss

      - name: Generate Tailwind CSS
        run: npx tailwindcss -i ./assets/main.css -o ./assets/tailwind.css --minify

      - name: Set Short SHA
        run: echo "SHORT_SHA=$(git rev-parse --short HEAD)" >> $GITHUB_ENV

      - name: Setup Android resources
        if: matrix.platform == 'android'
        run: |
          mkdir -p ./target/dx/footnote/release/android/app/app/src/main/res/xml
          cp platform_build/file_paths.xml ./target/dx/footnote/release/android/app/app/src/main/res/xml/

      - name: Bundle
        env:
          NO_STRIP: ${{ matrix.no_strip || 'false' }}
        run: dx bundle --release --platform ${{ matrix.platform }}

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}-${{ env.SHORT_SHA }}
          path: |
            target/dx/**/bundle/**/*.deb
            target/dx/**/bundle/**/*.rpm
            target/dx/**/bundle/**/*.AppImage
            target/dx/**/bundle/**/*.msi
            target/dx/**/bundle/**/*.dmg
            target/dx/**/bundle/**/*.aab

  release:
    needs: bundle
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./release-artifacts
          pattern: "*"
          merge-multiple: true

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false
          generate_release_notes: true
          fail_on_unmatched_files: true
          files: |
            ./release-artifacts/**/*.deb
            ./release-artifacts/**/*.rpm
            ./release-artifacts/**/*.AppImage
            ./release-artifacts/**/*.msi
            ./release-artifacts/**/*.aab
